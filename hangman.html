<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hangman!</title>
</head>
<body>
  <h1>Hangman!</h1>
<script>
  var words = [
    "cloud",
    "braed",
    "laptop",
    "king"
];
  var word = words[Math.floor(Math.random() * words.length)];
  var answerArray = [];
  for (var i = 0; i < word.length; i++) {
    answerArray[i] = "_";
  }
  var remainingLetters = word.length;
  while (remainingLetters > 0) {
    alert(answerArray.join(" "));
          var guess = prompt("Guess the letter or press Cancel to exit.");
          if (guess === null) {
            break;
          } else if (guess.length !== 1) {
            alert("Please, enter the letter.");
          } else {
            for (var j = 0; j < word.length; j++) {
              if (word[j] === guess) {
                answerArray[j] = guess;
                remainingLetters--;
} }
}
}
        alert(answerArray.join(" "));
        alert("Bravo! The word was " + word);
        </script>
      </body>
      </html>
